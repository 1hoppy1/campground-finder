  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>What amenities would you like?</h4>
      <p>Please select the options you are looking for.</p>

      <form class = "modal-list" action="#"></form>
  <!--    <form action="#">  -->

        <div>
          <p>
            <label>
              <input id="sitesWithAmps" type="checkbox" />
              <span>
                <p>Electrical Hookup</p>
              </span>
            </label>
          </p>
        </div>

        <div>
          <p>
            <label>
              <input id="sitesWithPetsAllowed" value="sitesWithPetsAllowed" type="checkbox" />
              <span>
                <p>Pets Allowed</p>
              </span>
            </label>
          </p>
        </div>

        <div>
          <p>
            <label>
              <input id="sitesWithSewerHookup" value="sitesWithSewerHookup" type="checkbox" />
              <span>
                <p>Sewer Hookup</p>
              </span>
            </label>
          </p>
        </div>

        <div>
          <p>
            <label>
              <input id="sitesWithWaterHookup" value="sitesWithWaterHookup" type="checkbox" />
              <span>
                <p>Water Hookup</p>
              </span>
            </label>
          </p>
        </div>

        <div>
          <p>
            <label>
              <input id="sitesWithWaterfront" value="sitesWithWaterFront" type="checkbox" />
              <span>
                <p>Waterfront Campsites</p>
              </span>
            </label>
          </p>
        </div>

      </form>

    </div>
